<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天云聚合产业数据中心</title>
  <script>
    // GitHub Pages SPA路由重定向
    // 将404页面重定向到index.html，保留路径信息
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = sessionStorage.redirect || l.pathname;
        sessionStorage.removeItem('redirect');
        if (decoded !== l.pathname) {
          history.replaceState(null, null, decoded);
        }
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 9999;
  ">
    <div style="text-align: center;">
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #238636;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <p style="color: #666; margin: 0;">正在加载产业数据中心...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script>
    // 延迟后重定向到主页
    setTimeout(function() {
      window.location.href = '/Industrial-Data-Center/';
    }, 2000);
  </script>
</body>
</html>
